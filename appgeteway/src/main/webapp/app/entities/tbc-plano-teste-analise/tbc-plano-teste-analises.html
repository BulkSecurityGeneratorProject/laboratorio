<div>
    <h2 data-translate="appgetewayApp.tbc_plano_teste_analise.home.title">Tbc Plano Teste Analises</h2>
    <td>
        <a   ui-sref="tbc-plano-teste" data-translate="appgetewayApp.tbc_plano_teste_analise.selecionada" translate-values="{param: '{{vm.planoTeste.nome}}'}">{{tbc_plano_teste_analise.tbc_analises.nome}}</a>
    </td>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="tbc-plano-teste-analise.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  data-translate="entity.home.createLabel">
                        Create new Tbc Plano Teste Analise
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="ordem"><span data-translate="global.field.ordem">Ordem</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="tbc_analises.nome"><span data-translate="global.field.tbc_analises">Tbc Analises</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="tbc_plano_teste_analise in vm.tbc_plano_teste_analises track by tbc_plano_teste_analise.id">
                    <td><a ui-sref="tbc-plano-teste-analise-detail({id:tbc_plano_teste_analise.id})">{{tbc_plano_teste_analise.id}}</a></td>
                    <td>{{tbc_plano_teste_analise.ordem}}</td>
                    <td>
                        <a ui-sref="tbc-analises-detail({id:tbc_plano_teste_analise.tbc_analises.id})">{{tbc_plano_teste_analise.tbc_analises.nome}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="tbc-plano-teste-analise-detail({id:tbc_plano_teste_analise.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="tbc-plano-teste-analise.edit({id:tbc_plano_teste_analise.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="tbc-plano-teste-analise.delete({id:tbc_plano_teste_analise.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <button type="submit"
            ui-sref="tbc-plano-teste"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
