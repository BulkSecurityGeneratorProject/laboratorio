
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTbc_plano_teste_analiseLabel" data-translate="appgetewayApp.tbc_plano_teste_analise.home.createOrEditLabel">Create or edit a Tbc Plano Teste Analise</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.tbc_plano_teste_analise.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.tbc_plano_teste_analise.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="appgetewayApp.tbc_plano_teste_analise.ordem" for="field_ordem">Ordem</label>
            <input type="number" class="form-control" name="ordem" id="field_ordem"
                    ng-model="vm.tbc_plano_teste_analise.ordem"
                    required />
            <div ng-show="editForm.ordem.$invalid">
                <p class="help-block"
                    ng-show="editForm.ordem.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.ordem.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="appgetewayApp.tbc_plano_teste_analise.tbc_plano_teste" for="field_tbc_plano_teste">Tbc Plano Teste</label>
            <select class="form-control" id="field_tbc_plano_teste" name="tbc_plano_teste" ng-model="vm.tbc_plano_teste_analise.tbc_plano_teste" ng-options="tbc_plano_teste as tbc_plano_teste.id for tbc_plano_teste in vm.tbc_plano_testes track by tbc_plano_teste.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.tbc_plano_teste.$invalid">
            <p class="help-block"
                ng-show="editForm.tbc_plano_teste.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label data-translate="appgetewayApp.tbc_plano_teste_analise.tbc_analises" for="field_tbc_analises">Tbc Analises</label>
            <select class="form-control" id="field_tbc_analises" name="tbc_analises" ng-model="vm.tbc_plano_teste_analise.tbc_analises" ng-options="tbc_analises as tbc_analises.id for tbc_analises in vm.tbc_analises track by tbc_analises.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.tbc_analises.$invalid">
            <p class="help-block"
                ng-show="editForm.tbc_analises.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
