
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTbc_sub_grupoLabel" data-translate="entity.home.createOrEditLabel">Create or edit a Tbc Sub Grupo</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.tbc_sub_grupo.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.tbc_sub_grupo.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="global.field.nome" for="field_nome">Nome</label>
            <input type="text" class="form-control" name="nome" id="field_nome"
                    ng-model="vm.tbc_sub_grupo.nome"
                    required />
            <div ng-show="editForm.nome.$invalid">
                <p class="help-block"
                    ng-show="editForm.nome.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="global.field.descricao" for="field_descricao">Descricao</label>
            <textarea type="text" class="form-control" name="descricao" id="field_descricao"
                    ng-model="vm.tbc_sub_grupo.descricao"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="global.field.sigla" for="field_sigla">Sigla</label>
            <input type="text" class="form-control" name="sigla" id="field_sigla"
                    ng-model="vm.tbc_sub_grupo.sigla"
                    required ng-minlength="1" ng-maxlength="20" />
            <div ng-show="editForm.sigla.$invalid">
                <p class="help-block"
                    ng-show="editForm.sigla.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.sigla.$error.minlength" data-translate="entity.validation.minlength" translate-value-min="1">
                    This field is required to be at least 1 characters.
                </p>
                <p class="help-block"
                    ng-show="editForm.sigla.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="20">
                    This field cannot be longer than 20 characters.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="global.field.tbc_instituicao" for="field_tbc_instituicao">Tbc Instituicao</label>
            <select class="form-control" id="field_tbc_instituicao" name="tbc_instituicao" ng-model="vm.tbc_sub_grupo.tbc_instituicao" ng-options="tbc_instituicao as tbc_instituicao.nome for tbc_instituicao in vm.tbc_instituicaos track by tbc_instituicao.id" required>
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="activated">
                <input ng-disabled="vm.tbc_instituicao.id === null" type="checkbox" id="activated" name="activated" ng-model="vm.tbc_instituicao.removido">
                <span data-translate="global.field.removido">Activated</span>
            </label>
        </div>

        <div ng-show="editForm.tbc_instituicao.$invalid">
            <p class="help-block"
                ng-show="editForm.tbc_instituicao.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
