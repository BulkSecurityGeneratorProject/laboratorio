<div>
    <h2 data-translate="appgetewayApp.tbc_report.home.title">Tbc Reports</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="tbc-report.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  data-translate="entity.home.createLabel">
                        Create new Tbc Report
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'entity.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="global.field.nome">Nome</span></th>
                    <th><span data-translate="global.field.descricao">Descricao</span></th>
                    <th><span data-translate="global.field.arquivo">Arquivo</span></th>
                    <th><span data-translate="global.field.removido">Removido</span></th>
                    <th><span data-translate="global.field.tbc_instituicao">Tbc Instituicao</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="tbc_report in vm.tbc_reports track by tbc_report.id">
                    <td><a ui-sref="tbc-report-detail({id:tbc_report.id})">{{tbc_report.id}}</a></td>
                    <td>{{tbc_report.nome}}</td>
                    <td>{{tbc_report.descricao}}</td>
                    <td>{{tbc_report.arquivo}}</td>
                    <td>{{tbc_report.removido}}</td>
                    <td>
                        <a ui-sref="tbc-instituicao-detail({id:tbc_report.tbc_instituicao.id})">{{tbc_report.tbc_instituicao.nome}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="tbc-report-detail({id:tbc_report.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="tbc-report.edit({id:tbc_report.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="tbc-report.delete({id:tbc_report.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
