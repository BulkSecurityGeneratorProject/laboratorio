
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTbc_instituicaoLabel" data-translate="entity.home.createOrEditLabel">Create or edit a Tbc Instituicao</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.tbc_instituicao.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.tbc_instituicao.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="global.field.nome" for="field_nome">Nome</label>
            <input type="text" class="form-control" name="nome" id="field_nome"
                    ng-model="vm.tbc_instituicao.nome"
                    required />
            <div ng-show="editForm.nome.$invalid">
                <p class="help-block"
                    ng-show="editForm.nome.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="global.field.descricao" for="field_descricao">Descricao</label>
            <textarea type="text" class="form-control" name="descricao" id="field_descricao"
                    ng-model="vm.tbc_instituicao.descricao"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="global.field.sigla" for="field_sigla">Sigla</label>
            <input type="text" class="form-control" name="sigla" id="field_sigla"
                    ng-model="vm.tbc_instituicao.sigla"
                    required />
            <div ng-show="editForm.sigla.$invalid">
                <p class="help-block"
                    ng-show="editForm.sigla.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label" data-translate="global.field.email" for="field_email">Email</label>
            <div class="input-group">
                <span class="input-group-addon">@</span>
                <input type="email" class="form-control" name="email" id="field_email"
                       ng-model="vm.tbc_instituicao.email"
                       required />
            </div>
            <div ng-show="editForm.email.$invalid">
                <p class="help-block"
                   ng-show="editForm.email.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label" data-translate="global.field.uf" for="field_uf">Uf</label>
            <input type="text" class="form-control" name="uf" id="field_uf"
                    ng-model="vm.tbc_instituicao.uf"
                    required ng-minlength="2" ng-maxlength="2" />
            <div ng-show="editForm.uf.$invalid">
                <p class="help-block"
                    ng-show="editForm.uf.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.uf.$error.minlength" data-translate="entity.validation.minlength" translate-value-min="2">
                    This field is required to be at least 2 characters.
                </p>
                <p class="help-block"
                    ng-show="editForm.uf.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="2">
                    This field cannot be longer than 2 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="global.field.endereco" for="field_endereco">Endereco</label>
            <textarea type="text" class="form-control" name="endereco" id="field_endereco"
                    ng-model="vm.tbc_instituicao.endereco"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="global.field.telefone" for="field_telefone">Telefone</label>
            <input type="text" class="form-control" name="telefone" id="field_telefone"
                    ng-model="vm.tbc_instituicao.telefone"
                     />
        </div>
        <div class="form-group">
            <label for="activated">
                <input ng-disabled="vm.tbc_instituicao.id === null" type="checkbox" id="activated" name="activated" ng-model="vm.tbc_instituicao.removido">
                <span data-translate="global.field.removido">Activated</span>
            </label>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
