
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTbc_frases_opcoesLabel" data-translate="appgetewayApp.tbc_frases_opcoes.home.createOrEditLabel">Create or edit a Tbc Frases Opcoes</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.tbc_frases_opcoes.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.tbc_frases_opcoes.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="appgetewayApp.tbc_frases_opcoes.nome" for="field_nome">Nome</label>
            <input type="text" class="form-control" name="nome" id="field_nome"
                    ng-model="vm.tbc_frases_opcoes.nome"
                    required />
            <div ng-show="editForm.nome.$invalid">
                <p class="help-block"
                    ng-show="editForm.nome.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="appgetewayApp.tbc_frases_opcoes.descricao" for="field_descricao">Descricao</label>
            <input type="text" class="form-control" name="descricao" id="field_descricao"
                    ng-model="vm.tbc_frases_opcoes.descricao"
                    required />
            <div ng-show="editForm.descricao.$invalid">
                <p class="help-block"
                    ng-show="editForm.descricao.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="appgetewayApp.tbc_frases_opcoes.removido" for="field_removido">Removido</label>
            <input type="checkbox" class="form-control" name="removido" id="field_removido"
                    ng-model="vm.tbc_frases_opcoes.removido"
                     />
        </div>

        <div class="form-group">
            <label data-translate="appgetewayApp.tbc_frases_opcoes.tbc_frases" for="field_tbc_frases">Tbc Frases</label>
            <select class="form-control" id="field_tbc_frases" name="tbc_frases" ng-model="vm.tbc_frases_opcoes.tbc_frases" ng-options="tbc_frases as tbc_frases.id for tbc_frases in vm.tbc_frases track by tbc_frases.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.tbc_frases.$invalid">
            <p class="help-block"
                ng-show="editForm.tbc_frases.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
