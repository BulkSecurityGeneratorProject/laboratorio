
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTbc_statusLabel" data-translate="entity.home.createOrEditLabel">Create or edit a Tbc Status</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.tbc_status.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.tbc_status.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="global.field.nome" for="field_nome">Nome</label>
            <input type="text" class="form-control" name="nome" id="field_nome"
                    ng-model="vm.tbc_status.nome"
                    required />
            <div ng-show="editForm.nome.$invalid">
                <p class="help-block"
                    ng-show="editForm.nome.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="global.field.descricao" for="field_descricao">Descricao</label>
                <textarea class="form-control" name="descricao" id="field_descricao"
                    ng-model="vm.tbc_status.descricao"  ></textarea>
        </div>

        <div class="form-group">
            <label class="control-label" data-translate="global.field.cor" for="field_cor">Descricao</label>
            <textarea class="form-control" name="cor" id="field_cor"
                      ng-model="vm.tbc_status.cor"  ></textarea>
        </div>



        <div class="form-group">
            <label class="control-label" data-translate="global.field.icone" for="field_icone">Icone</label>
            <input type="text" class="form-control" name="icone" id="field_icone"
                    ng-model="vm.tbc_status.icone"
                     />
        </div>
        <div class="form-group">
            <label for="activated">
                <input ng-disabled="vm.tbc_status.id === null" type="checkbox" id="activated" name="activated" data-reverse ng-model="vm.tbc_status.removido">
                <span data-translate="global.field.removido">Activated</span>
            </label>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
