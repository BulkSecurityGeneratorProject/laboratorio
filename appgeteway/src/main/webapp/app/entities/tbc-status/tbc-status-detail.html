
<div>
    <h2><span data-translate="appgetewayApp.tbc_status.detail.title">Tbc Status</span> {{vm.tbc_status.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="global.field.nome">Nome</span></dt>
        <dd>
            <span>{{vm.tbc_status.nome}}</span>
        </dd>
        <dt><span data-translate="global.field.descricao">Descricao</span></dt>
        <dd>
            <span>{{vm.tbc_status.descricao}}</span>
        </dd>
        <dt><span data-translate="global.field.removido">Removido</span></dt>
        <dd>
            <span>{{vm.tbc_status.removido}}</span>
        </dd>
        <dt><span data-translate="global.field.icone">Icone</span></dt>
        <dd>
            <span>{{vm.tbc_status.icone}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="tbc-status-detail.edit({id:vm.tbc_status.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
