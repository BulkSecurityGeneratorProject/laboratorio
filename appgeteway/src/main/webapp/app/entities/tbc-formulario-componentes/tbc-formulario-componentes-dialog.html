
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTbc_formulario_componentesLabel" data-translate="entity.home.createOrEditLabel">Create or edit a Tbc Formulario Componentes</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.tbc_formulario_componentes.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   ng-model="vm.tbc_formulario_componentes.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="global.field.nome" for="field_nome">Nome</label>
            <input type="text" class="form-control" name="nome" id="field_nome"
                   ng-model="vm.tbc_formulario_componentes.nome"
                   required />
            <div ng-show="editForm.nome.$invalid">
                <p class="help-block"
                   ng-show="editForm.nome.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="global.field.descricao" for="field_descricao">Descricao</label>
            <textarea class="form-control" name="descricao" id="field_descricao"
                      ng-model="vm.tbc_formulario_componentes.descricao"  ></textarea>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="global.field.linha" for="field_linha">Linha</label>
            <input type="number" class="form-control" name="linha" id="field_linha"
                   ng-model="vm.tbc_formulario_componentes.linha"
                   required />
            <div ng-show="editForm.linha.$invalid">
                <p class="help-block"
                   ng-show="editForm.linha.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                   ng-show="editForm.linha.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="global.field.unidade_medida" for="field_unidade_medida">Unidade Medida</label>
            <input type="text" class="form-control" name="unidade_medida" id="field_unidade_medida"
                   ng-model="vm.tbc_formulario_componentes.unidade_medida"
                   required />
            <div ng-show="editForm.unidade_medida.$invalid">
                <p class="help-block"
                   ng-show="editForm.unidade_medida.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="global.field.valor_padrao" for="field_valor_padrao">Valor Padrao</label>
            <textarea class="form-control" name="valor_padrao" id="field_valor_padrao"
                      ng-model="vm.tbc_formulario_componentes.valor_padrao" required ></textarea>
            <div ng-show="editForm.valor_padrao.$invalid">
                <p class="help-block"
                   ng-show="editForm.valor_padrao.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="global.field.configuracao" for="field_configuracao">Configuracao</label>
            <textarea class="form-control" name="configuracao" id="field_configuracao"
                      ng-model="vm.tbc_formulario_componentes.configuracao" required ></textarea>
            <div ng-show="editForm.configuracao.$invalid">
                <p class="help-block"
                   ng-show="editForm.configuracao.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>


        <div ng-show="editForm.tbc_formulario.$invalid">
            <p class="help-block"
               ng-show="editForm.tbc_formulario.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label data-translate="global.field.tbc_tipo_campo" for="field_tbc_tipo_campo">Tbc Tipo Campo</label>
            <select class="form-control" id="field_tbc_tipo_campo" name="tbc_tipo_campo" ng-model="vm.tbc_formulario_componentes.tbc_tipo_campo" ng-options="tbc_tipo_campo as tbc_tipo_campo.id for tbc_tipo_campo in vm.tbc_tipo_campos track by tbc_tipo_campo.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.tbc_tipo_campo.$invalid">
            <p class="help-block"
               ng-show="editForm.tbc_tipo_campo.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
